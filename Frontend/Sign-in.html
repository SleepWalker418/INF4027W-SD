<!-- Generic Sign-in page -->

<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <title>Sign-in</title>

    <link rel="stylesheet" href="nicepage.css" media="screen">
<link rel="stylesheet" href="signincss.css" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    
  </head>
  <body class="u-body u-xl-mode">
    <section class="u-align-center u-clearfix u-grey-5 u-section-1" id="sec-486a">
      <div class="u-clearfix u-sheet u-sheet-1">
        <img class="u-image u-image-default u-image-1" src="logo.png" alt="" data-image-width="153" data-image-height="181">
        <div class="u-form u-login-control u-white u-form-1">
          <form action="#" method="POST" class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 30px;">
            <div class="u-form-group u-form-name">
              <label for="username-a30d" class="u-label">Username *</label>
              <input type="text" placeholder="Enter your Username" id="username-a30d" name="username" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-input-1" required="">
            </div>
            <div class="u-form-group u-form-password">
              <label for="password-a30d" class="u-label">Password *</label>
              <input type="text" placeholder="Enter your Password" id="password-a30d" name="password" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-input-2" required="">
            </div>
            <div class="u-form-checkbox u-form-group">
              <input type="checkbox" id="checkbox-a30d" name="remember" value="On">
              <label for="checkbox-a30d" class="u-label">Remember me</label>
            </div>
            <div class="u-align-left u-form-group u-form-submit">
              <a href="#" class="u-border-none u-btn u-btn-submit u-button-style u-palette-2-base u-btn-1">Login</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
            <input type="hidden" value="" name="recaptchaResponse">
            <input type="hidden" id="siteId" name="siteId" value="1602079">
            <input type="hidden" id="pageId" name="pageId" value="1602080">
          </form>
        </div>
        <a href="#" class="u-border-active-palette-2-base u-border-hover-palette-2-base u-border-none u-btn u-button-style u-login-control u-login-forgot-password u-none u-text-hover-black u-text-palette-2-base u-btn-2">Forgot password?</a>
        <a href="#" class="u-border-active-palette-2-base u-border-hover-palette-1-base u-border-none u-btn u-button-style u-login-control u-login-create-account u-none u-text-hover-black u-text-palette-2-base u-btn-3">Don't have an account?</a>
      </div>
    </section>

  </body>
</html>
